<div id="login" fxLayout="column">

    <div id="login-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

        <div id="login-form" >

            <div class="logo" [@animate]="{value:'*',params:{duration:'500ms',y:'100px'}}">
                <img src="assets/images/logos/icon_react_bw_blue_48.png" >
            </div>

            <div class="title">LOGIN</div>

            <form name="loginForm" [formGroup]="loginForm" novalidate>

                <mat-form-field >
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" [(ngModel)]="vm.username">
                    <mat-icon matSuffix class="secondary-text">mail</mat-icon>
                    <mat-error *ngIf="loginForm.get('email').hasError('required')">
                        Email is required
                    </mat-error>
                    <mat-error *ngIf="!loginForm.get('email').hasError('required') && loginForm.get('email').hasError('maxlength')">
                        Please enter a valid email address
                      </mat-error>
                </mat-form-field>

                <mat-form-field >
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password" [(ngModel)]="vm.password">
                    <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
                    <mat-error>
                        Password is required
                    </mat-error>
                </mat-form-field>

                <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column"
                     fxLayoutAlign="space-between center">
                    <mat-checkbox class="remember-me" aria-label="Remember Me">
                        Remember Me
                    </mat-checkbox>

                    <a class="forgot-password" [routerLink]="'/forgot-password'">
                        Forgot Password?
                    </a>
                </div>

                <button mat-raised-button color="accent" class="submit-button" aria-label="LOG IN"
                        [disabled]="loginForm.invalid" (click)="login()">
                    LOGIN
                </button>

            </form>
            <!-- <div  class="button-bar" fxLayout="row" fxLayoutAlign="center center">
                <button mat-raised-button color="accent"  aria-label="LOG IN" (click)="loginStatic('9600155567','reset@123')">
                    Register
                </button>
                <button mat-raised-button color="accent"  aria-label="LOG IN" (click)="loginStatic('9789978997','bash@123')">
                    Basheer LOGIN
                </button> 
            </div> -->
            <div class="register" fxLayout="column" fxLayoutAlign="center center">
                <span class="text">Don't have an account?</span>
                <a class="link" [routerLink]="'/register'">Create an account</a>
            </div>

        </div>

    </div>

</div>
